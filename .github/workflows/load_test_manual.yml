name: Manual Load Test

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  PROJECT_NAME: "mlops-real-estate"
  LAMBDA_FUNCTION_NAME: "InferenceLambda-mlops-real-estate"

permissions:
  id-token: write
  contents: read

jobs:
  load-test:
    name: Run Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install boto3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Execute Load Test
        run: |
          echo "Starting load test against Lambda: ${{ env.LAMBDA_FUNCTION_NAME }}"
          
          # Запускаємо скрипт
          python tests/load_test.py --function-name "${{ env.LAMBDA_FUNCTION_NAME }}"